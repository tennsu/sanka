<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>参加申し込みフォーム</title>
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #f0f3f5;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 480px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .thanks {
      text-align: center;
      margin-top: 25px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>参加申し込みフォーム</h1>

  <!-- ▼▼▼ FormspreeのURLをここに貼る ▼▼▼ -->
  <form action="https://formspree.io/f/mjkaevva" method="POST">
    <input type="text" name="_gotcha" style="display:none" />

    <label for="name">国名</label>
    <input type="text" id="name" name="name" placeholder="例：〇〇国" required />

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" placeholder="例：example@email.com" required />

    <label for="category">参加区分</label>
    <select id="category" name="category" required>
      <option value="">選択してください</option>
      <option value="一般参加">一般参加</option>
      <option value="スタッフ">スタッフ</option>
    </select>

    <!-- 一般参加用 -->
    <div id="general-fields" class="hidden">
      <label for="group">所属グループ（任意）</label>
      <input type="text" id="group" name="group" placeholder="例：〇〇世界線" />
    </div>

    <!-- スタッフ用 -->
    <div id="staff-fields" class="hidden">
      <label for="role">担当内容</label>
      <input type="text" id="role" name="role" placeholder="例：wiki編集" />
    </div>

    <label for="message">参加の意気込みやコメント</label>
    <textarea id="message" name="message" rows="5" placeholder="自由にお書きください"></textarea>

    <input type="hidden" name="subject" value="参加申し込みフォームからのメッセージ" />

    <button type="submit">申し込む</button>
  </form>

  <p class="thanks">送信すると、登録されたメールアドレスに確認メールが届きます。</p>

  <script>
    // 参加区分によって入力欄を切り替える
    const category = document.getElementById("category");
    const generalFields = document.getElementById("general-fields");
    const staffFields = document.getElementById("staff-fields");

    category.addEventListener("change", function() {
      generalFields.classList.add("hidden");
      staffFields.classList.add("hidden");

      if (this.value === "一般参加") generalFields.classList.remove("hidden");
      if (this.value === "スタッフ") staffFields.classList.remove("hidden");
    });
  </script>
</body>
</html>
